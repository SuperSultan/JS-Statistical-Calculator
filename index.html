<html>
	<title>COP4813 - Project 3</title>
	<script src="script.js"></script>
	<h2>Statistical Calculator</h2>
<body class="p3">
	<form name="input" method="get" onSubmit="performStatistics();">
		<p>Enter 5 to 20 numbers (ranging in value between 0 and 100).</p>
		<p>Exactly one (1) space must separate each number.</p>
		<textarea id="input" class="text" name="array" rows="4" cols="30" placeholder="Enter your numbers..."></textarea>
		<br />
		<input type="reset">
		<input type="submit">
	<p>Max: <input type="text" name="max" id="max" readonly></input></p>
	<p>Mean: <input type="text" name="mean" id="mean" readonly></input></p>
	<p>Median: <input type="text" name="median" id="median" readonly></input></p>
	<p>Min: <input type="text" name="min" id="min" readonly></input></p>
	<p>Mode: <input type="text" name="mode" id="mode" readonly></input></p>
	<p>Std Dev: <input type="text" name="std" id="std" readonly></input></p>
	<p>Sum: <input type="text" name="sum" id="sum" ></input></p>
	<p>Variance: <input type="text" name="variance" id="variance" readonly></input></p>
	</form>

	<br /><a href="../index.html">ePortfolio</a><br />

</body>
</html>
